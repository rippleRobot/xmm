<!doctype html>

<html lang="en">
<head>
<meta charset="utf-8">
<title>Statistics</title>

<link href="http://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap.css"
	rel="stylesheet">

<script src="http://code.jquery.com/jquery.js"></script>
<script src="http://code.highcharts.com/stock/highstock.js"></script>

<script>
var init = {};
var series = [];
var table, template, log;

function interest(entry)
{
	var src = log[0];
	var dst = log[entry];
	var year = 60 * 24 * 365.25;
	var ratio, period;

	if (!src || !dst || !entry)
		return 0;

	ratio = dst.value / src.value;
	period = dst.time - src.time;
	return Math.pow(ratio, year / period) - 1;
}

function nassets(saldo)
{
	var n = 0;
	var unit;

	for (unit in saldo)
		if (0 < saldo[unit])
			++n;

	return n;
}

function prices(entry)
{
	var dict = {};
	var saldo = entry.saldo;
	var n = nassets(saldo);
	var unit, iou;

	for (unit in saldo) {
		var balance = saldo[unit];

		if (0 < balance)
			dict[unit] = balance;
		else
			iou = -balance;
	}

	for (unit in dict)
		dict[unit] *= n / iou;

	return dict;
}

function growth(src, dst)
{
	var k = 1;
	var p0 = src.prices;
	var p1 = dst.prices;
	var unit;

	for (unit in p1)
		k *= p1[unit] / p0[unit];

	return k;
}

function addrow(entry)
{
	var row = template.clone();
	var children = row.children();

	function fill()
	{
		var field = $(this).attr("headers");
		var datum = entry[field];

		if (datum)
			$(this).text(datum);
	}

	children.each(fill);
	table.prepend(row);
}

function addasset(price, unit)
{
	var i = init[unit];

	if (i)
		return i.index;

	i = series.length;

	series.push({
		yAxis: 0,
		name: unit,
		type: "spline",
		tooltip: {
			valueDecimals: 2,
			valueSuffix: "%"
		},
		data: []
	});

	init[unit] = {
		index: i,
		price: price
	};

	return i;
}

function addpoint(time, entry)
{
	var dict = entry.prices;
	var unit;

	series[0].data.push([time, entry.growth]);

	for (unit in dict) {
		var p1 = dict[unit];
		var i = addasset(p1, unit);
		var p0 = init[unit].price;

		series[i].data.push([time, 100 * p1 / p0]);
	}
}

function load(data)
{
	var date = new Date();
	var timezone = date.getTimezoneOffset();
	var i;

	log = data;

	series.push({
		yAxis: 1,
		name: $("th#growth").text(),
		type: "column",
		tooltip: {
			valueDecimals: 2,
			valueSuffix: "\u2031"
		},
		data: []
	});

	if (log.length)
		log[0].value = 100;

	table = $("tbody");
	template = $("tr.template").detach();
	template.removeClass("template");

	for (i = 0; i < log.length; i++) {
		var prev = log[i - 1];
		var last = log[i];
		var time = last.time;
		var saldo = last.saldo;

		if (!prev)
			prev = last;

		last.prices = prices(last);
		last.value = prev.value * growth(prev, last);
		last.date = new Date(last.time);
		last.time /= 6e4;
		last.interest = 100 * interest(i);
		last.since = last.time - prev.time;
		last.growth = 100 * (last.value - prev.value);

		addpoint(time, last);
		addrow({
			index: i.toFixed(0),
			seq: last.seq.toFixed(0),
			growth: last.growth.toFixed(2) + "\u2031",
			since: last.since.toFixed(0) + " min",
			value: last.value.toFixed(2) + "%",
			date: last.date.toLocaleDateString(),
			time: last.date.toLocaleTimeString(),
			interest: last.interest.toFixed(2) + "%"
		});
	}

	Highcharts.setOptions({
		global: {
			timezoneOffset: timezone
		}
	});
	$("div.chart").highcharts("StockChart", {
		tooltip: {
			animation: false,
			hideDelay: 0
		},
		plotOptions: {
			series: {
				startOnTick: true,
				endOnTick: true,
				dataGrouping: {
					smoothed: true,
					forced: true
				}
			}
		},
		xAxis: {
			minTickInterval: 6e4,
			ordinal: false
		},
		chart: {
			animation: false,
			height: 480
		},
		yAxis: [{
			showLastLabel: true,
			startOnTick: false,
			endOnTick: false,
			height: "65%"
		}, {
			showLastLabel: true,
			startOnTick: false,
			endOnTick: false,
			labels: {
				align: "right",
				x: 0
			},
			top: "70%",
			height: "30%",
			offset: 0
		}],
		rangeSelector: {
			buttons: [{
				type: "hour",
				count: 3,
				text: "3h"
			}, {
				type: "hour",
				count: 8,
				text: "8h"
			}, {
				type: "day",
				count: 1,
				text: "1d"
			}, {
				type: "day",
				count: 3,
				text: "3d"
			}, {
				type: "week",
				count: 1,
				text: "1w"
			}, {
				type: "month",
				count: 1,
				text: "1m"
			}, {
				type: "month",
				count: 3,
				text: "3m"
			}, {
				type: "all",
				text: "All"
			}],
			selected: 0
		},
		navigator: {
			series: {
				type: "column"
			},
			baseSeries: 0
		},
		series: series
	});
}

function main()
{
	$.getJSON("history.json", load);
}

$(main);
</script>
</head>

<body>
<div class="container-fluid">
<div class="chart page-header"></div>

<table class="table table-striped table-bordered text-right">
<thead>
<tr>
<th id="index">#</th>
<th id="seq">Sequence</th>
<th id="date">Date</th>
<th id="time">Time</th>
<th id="since">Passed</th>
<th id="growth">Growth</th>
<th id="value">Value</th>
<th id="interest">Annual</th>
</tr>
</thead>

<tbody>
<tr class="template">
<td headers="index"></td>
<td headers="seq"></td>
<td headers="date"></td>
<td headers="time"></td>
<td headers="since"></td>
<td headers="growth"></td>
<td headers="value"></td>
<td headers="interest"></td>
</tr>
</tbody>
</table>
</div>
</body>
</html>
