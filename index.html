<!doctype html>

<html lang="en">
<head>
<meta charset="utf-8">
<title>Statistics</title>

<link href="http://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap.css"
	rel="stylesheet">

<script src="http://code.jquery.com/jquery.js"></script>

<script>
var table, template, state, series;

function interest(step)
{
	var src = state[0];
	var dst = state[step];
	var year = 60 * 24 * 365.25;

	if (!src || !dst || !step)
		return 0;

	ratio = dst.value / src.value;
	period = dst.time - src.time;
	return Math.pow(ratio, year / period) - 1;
}

function addrow(step)
{
	var row = template.clone();
	var children = row.children();

	function fill()
	{
		var field = $(this).attr("headers");
		var datum = step[field];

		if (datum)
			$(this).text(datum);
	}

	children.each(fill);
	table.prepend(row);
}

function product(saldo)
{
	var value = 1;
	var unit;

	for (unit in saldo) {
		var balance = saldo[unit];

		if (0 < balance)
			value *= balance;
	}

	return value;
}

function load(data)
{
	var date = new Date();
	var timezone = date.getTimezoneOffset();
	var i, deposit;

	state = data;

	if (state.length)
		deposit = product(state[0].saldo);

	series = [{
		yAxis: 0,
		name: $("th#stake").text(),
		type: "line",
		step: "step",
		tooltip: {
			valueDecimals: 2,
			valueSuffix: "%"
		},
		data: []
	}, {
		yAxis: 1,
		name: $("th#rate").text(),
		type: "spline",
		marker: {
			enabled: true,
			radius: 4
		},
		tooltip: {
			valueDecimals: 2,
			valueSuffix: "\u2031"
		},
		data: []
	}, {
		yAxis: 2,
		name: $("th#growth").text(),
		type: "column",
		tooltip: {
			valueDecimals: 2,
			valueSuffix: "\u2031"
		},
		data: []
	}];

	table = $("tbody");
	template = $("tr.template").detach();
	template.removeClass("template");

	for (i = 0; i < state.length; i++) {
		var prev = state[i - 1];
		var last = state[i];
		var time = last.time;
		var saldo = last.saldo;

		if (!prev)
			prev = last;

		last.value = 100 * product(saldo) / deposit;
		last.date = new Date(last.time);
		last.time /= 6e4;
		last.interest = 100 * interest(i);
		last.since = last.time - prev.time;
		last.growth = 100 * (last.value - prev.value);

		addrow({
			index: i.toFixed(0),
			growth: last.growth.toFixed(2) + "\u2031",
			since: last.since.toFixed(0) + " min",
			value: last.value.toFixed(2) + "%",
			date: last.date.toLocaleDateString(),
			time: last.date.toLocaleTimeString(),
			interest: last.interest.toFixed(2) + "%"
		});
	}
}

function main()
{
	$.getJSON("history.json", load);
}

$(main);
</script>
</head>

<body>
<div class="container-fluid">
<div class="page-header"></div>

<table class="table table-striped table-bordered text-right">
<thead>
<tr>
<th id="index">#</th>
<th id="date">Date</th>
<th id="time">Time</th>
<th id="since">Passed</th>
<th id="growth">Growth</th>
<th id="value">Value</th>
<th id="interest">Annual</th>
</tr>
</thead>

<tbody>
<tr class="template">
<td headers="index"></td>
<td headers="date"></td>
<td headers="time"></td>
<td headers="since"></td>
<td headers="growth"></td>
<td headers="value"></td>
<td headers="interest"></td>
</tr>
</tbody>
</table>
</div>
</body>
</html>
