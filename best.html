<!doctype html>

<html lang="en">
<head>
<meta charset="utf-8">
<title>Arbitrage</title>

<link href="http://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap.css"
	rel="stylesheet">

<style>
table {
	table-layout: fixed;
}

.update {
	text-shadow: 0px 0px 1px;
}
</style>

<script src="http://code.jquery.com/jquery.js"></script>
<script src="node_modules/ripple-lib/build/ripple-0.9.1-min.js"></script>

<script>
var options = {
	max_fee: 300000,
	fee_cushion: 1.5,
	servers: [
		"wss://s-east.ripple.com:443",
		"wss://s-west.ripple.com:443"
	],
	trusted: false
};
var remote = new ripple.Remote(options);
var id = location.search.replace("?", "");
var account = remote.account(id);
var fee = options.max_fee / 1e6;
var round = {};
var pairs = {};
var paths = {};
var units = {};
var template = {};
var pending = true;
var ready = false;
var busy = 0;
var key = localStorage[id];
var ledger, saldo, table, header, state, ws, deposit;

function start()
{
	var target;

	for (target in ws)
		ws[target].disconnect();

	ws = {};
	round = {};
	paths = {};
	display();

	state.addClass("info");
	remote.once("ledger_closed", getsaldo);
}

function getsaldo(data)
{
	ledger = data.ledger_index;
	if (!ledger) {
		console.error("Failed to get ledger");
		return start();
	}

	remote.request_account_balance(id, ledger, setxrp);
}

function setxrp(error, response)
{
	if (error) {
		console.error("Failed to get balance");
		return start();
	}

	saldo = {};

	saldo["XRP"] = response.to_number() / 1e6;

	find(response.divide(2).to_json());

	remote.request_account_lines(id, ledger, setlines);
}

function setlines(error, response)
{
	var lines, i, unit;

	if (error) {
		console.error("Failed to get lines");
		return start();
	}

	lines = response.lines;
	for (i = 0; i < lines.length; i++) {
		var line = lines[i];
		var balance = parseFloat(line.balance);
		var active = line.no_ripple;
		var currency = line.currency;
		var account = line.account;

		if (active) {
			if (saldo[currency])
				saldo[currency] += balance;
			else
				saldo[currency] = balance;
		}
	}

	if (!deposit) {
		var json = JSON.stringify(saldo);

		localStorage[location.href] = json;

		deposit = saldo;
	}

	show();
}

function pay(path)
{
	var tx = remote.transaction();

	tx.payment(id, id, path.amount);
	tx.paths(path.alt);
	tx.sendMax(path.cost);
	tx.set_flags("PartialPayment");
	tx.secret(key);

	return tx;
}

function trade(orig)
{
	var pair = orig.split("/").join(">");
	var riap = orig.split("/").reverse().join(">");
	var path = paths[pair];
	var back = paths[riap];
	var buy = pay(path);
	var sell = pay(back);

	function log(error, response)
	{
		console.log(error, response);

		--busy;
		if (busy < 0)
			busy = 0;

		if (!busy)
			request();
	}

	if (0 < busy)
		return;

	busy += 2;
	buy.submit(log);
	sell.submit(log);
}

function addunit(unit)
{
	var src, dst;

	if (units[unit])
		return;

	src = template.row.clone();
	dst = template.header.clone();
	dst.text(unit);
	header.append(dst);
	src.append(dst.clone());
	table.append(src);

	for (dst in units) {
		var cell = template.cell.clone();
		var pair = unit + ">" + dst;

		src.append(cell);
		pairs[pair] = cell;

		if (unit != dst)
			cell.data("pair", pair);
	}

	units[unit] = src;
	for (src in units) {
		var cell = template.cell.clone();
		var pair = src + ">" + unit;

		units[src].append(cell);
		pairs[pair] = cell;

		if (unit != src)
			cell.data("pair", pair);
	}
}

function appear()
{
	var cell = $(this);

	cell.removeClass();
	cell.addClass(cell.data("class"));
	cell.text(cell.data("update"));
	cell.fadeIn();
}

function replace(cell)
{
	var src = cell.text();
	var dst = cell.data("update");

	if (src == dst)
		return;

	if (src)
		cell.addClass("update").delay(2e3).fadeOut(appear);
	else
		appear.call(cell);
}

function show()
{
	var date = new Date();
	var unit;

	for (unit in saldo) {
		var balance = saldo[unit];
		var prev = deposit[unit];
		var diff = 100 * (balance / prev - 1);
		var cell, change;

		addunit(unit);

		cell = pairs[unit + ">" + unit];

		if (prev < balance) {
			cell.data("class", "text-success");
			change = "\u25B2";
		} else if (balance < prev) {
			cell.data("class", "text-danger");
			change = "\u25BC";
		} else {
			cell.data("class", "text-warning");
			change = "\u25CF";
		}

		balance = change + " " + balance.toPrecision(6);
		diff = diff.toFixed(1) + "%";
		cell.data("update", balance + ", " + diff);
		replace(cell);
	}

	state.removeClass();
	state.data("time", date.getTime());
	table.removeClass("hidden");
	listen();
}

function request()
{
	if (!ready) {
		pending = true;
		return;
	}

	ready = false;
	pending = false;
	start();
}

function convert(amount)
{
	var dict = {};

	function getunit(amount)
	{
		if ("object" == typeof amount)
			return amount.currency;
		else
			return "XRP";
	}

	function getvalue(amount)
	{
		if ("object" == typeof amount)
			return parseFloat(amount.value);
		else
			return parseFloat(amount) / 1e6;
	}

	dict.currency = getunit(amount);
	dict.value = getvalue(amount);
	return dict;
}

function getprice(src, dst)
{
	var base = src.currency;
	var counter = dst.currency;
	var price, unit;

	src = src.value;
	dst = dst.value;

	if (src < dst) {
		price = dst / src;
		unit = counter;
	} else {
		price = src / dst;
		unit = base;
	}

	return price.toPrecision(6) + " " + unit;
}

function getround(pair)
{
	var orig = pair.split(">").sort().join("/");

	return round[orig];
}

function display()
{
	var date = new Date();
	var pair;

	for (pair in pairs) {
		var src = pair.split(">").pop();
		var dst = pair.split(">").shift();
		var cell = pairs[pair];
		var path = paths[pair];
		var stats = getround(pair);
		var profit, since, human;

		if (src == dst)
			continue;

		cell.removeClass();

		if (!stats || !path) {
			cell.text("");
			continue;
		}

		human = paths[pair].human;
		profit = 100 * stats.profit;
		since = date.getTime() - stats.time;

		if (5e3 < since)
			cell.addClass("warning");
		else if (0 < profit)
			cell.addClass("success");
		else
			cell.addClass("danger");

		profit = profit.toFixed(1) + "%";
		cell.text(human + ", " + profit);
	}
}

function judge(pair)
{
	var orig = pair.split(">").sort().join("/");
	var riap = pair.split(">").reverse().join(">");
	var path = paths[pair];
	var back = paths[riap];
	var stats = round[orig];
	var drop = 1 - 2 * fee / saldo["XRP"];
	var p0, p1, profit, prev, count, avg, ema;

	if (!path || !back)
		return;

	p0 = drop * path.price;
	p1 = drop * back.price;
	profit = p0 * p1 - 1;

	if (stats) {
		count = stats.count;
		avg = stats.avg;
		ema = stats.ema;
	} else {
		count = 0;
		avg = profit;
		ema = profit;

		stats = {};
		round[orig] = stats;
	}

	prev = count;
	++count;
	avg = (prev * avg + profit) / count;
	ema = (ema + profit) / 2;

	if (20 < count)
		count = 20;

	stats.count = count;
	stats.avg = avg;
	stats.ema = ema;
	stats.profit = profit;
	stats.time = Math.min(path.time, back.time);
}

function update(data)
{
	var date = new Date();
	var alt = data.alternatives;
	var amount = data.destination_amount;
	var dst = convert(amount);
	var n = alt.length;
	var socket = ws[dst.currency];
	var i;

	if (socket)
		socket.time = date.getTime();

	for (i = 0; i < n; i++) {
		var path = alt[i];
		var cost = path.source_amount;
		var src = convert(cost);
		var pair = src.currency + ">" + dst.currency;

		if (pairs[pair]) {
			paths[pair] = {
				alt: path.paths_computed,
				human: getprice(src, dst),
				price: dst.value / src.value,
				time: date.getTime(),
				cost: cost,
				amount: amount
			};

			judge(pair);

			if ("XRP" == dst.currency)
				find(cost);
		}
	}

	display();
}

function setup()
{
	var dst = ripple.Amount.from_json(this.dst);
	var path = this.pathFind(id, id, dst);

	path.on("update", update);
}

function find(dst)
{
	var target = convert(dst).currency;
	var socket = ws[target];

	if (socket)
		return;

	socket = new ripple.Remote(options);
	socket.dst = dst;
	socket.connect(setup);
	ws[target] = socket;
}

function listen()
{
	ready = true;

	if (pending)
		request();
}

function estimate(stats)
{
	var date = new Date();
	var since = date.getTime() - stats.time;
	var count = stats.count;
	var profit = stats.profit;
	var ema = stats.ema;
	var avg = stats.avg;

	if (5e3 < since)
		return -1;
	else if (count < 10)
		return -1;
	else if (profit <= 0)
		return profit;
	else if (ema <= 0)
		return ema;
	else
		return (avg + ema) / 2;
}

function choose()
{
	var good = {};
	var pair;

	function top(dict)
	{
		var high = 0;
		var pair, best;

		for (pair in dict) {
			var rating = dict[pair];

			if (high < rating) {
				high = rating;
				best = pair;
			}
		}

		return best;
	}

	for (pair in round) {
		var stats = round[pair];
		var rank = estimate(stats);

		stats.rank = rank;
		good[pair] = rank;
	}

	return top(good);
}

function watchdog()
{
	var date = new Date();
	var now = date.getTime();
	var socket;

	for (socket in ws)
		if (1e4 < now - ws[socket].time)
			return request();
}

function tick()
{
	var date = new Date();
	var last = state.data("time");
	var best = choose();

	if (last) {
		var since = date.getTime() - last;

		since = new Date(since);
		since = since.toISOString();
		since = since.replace(/^.*T(..:..:..).*$/, "$1");
		state.text(since);
	}

	if (best) {
		var rank = round[best].rank;

		rank *= 100;
		rank = rank.toFixed(3) + "%";
		console.info(best, rank);

		trade(best);
	}

	watchdog();

	display();
}

function main()
{
	var old = new Date(0);
	var now = new Date();

	$("h1").text(id);

	table = $("table");
	header = $("tr");
	state = $("td");
	state.click(request);

	template.header = header.children("th").detach();
	template.row = header.clone();
	template.cell = template.row.children("td").detach();

	try {
		var json = localStorage[location.href];

		deposit = JSON.parse(json);
	} catch (e) {
		deposit = undefined;

		console.log("Initial balance unknown");
	}

	setInterval(tick, 1e3);
	account.on("transaction", request);
	remote.connect(listen);
}

$(main);
</script>
</head>

<body>
<div class="container-fluid">
<div class="page-header text-center"><h1></h1></div>

<table class="table table-bordered text-center hidden">
<tr>
<td></td>
<th class="text-center">XRP</th>
</tr>
</table>
</div>
</body>
</html>
